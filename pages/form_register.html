<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Banking</title>
    <link rel="stylesheet" href="../css/form_register.css">
    <script defer type="module" src="../js/register.js"></script>
</head>
<body>
    <main>
        <div>
            <h1>Register</h1>
        </div>

        <section class="container_registerForm">
            <form class="registerForm">
                <input id="firstname" type="text" placeholder="firstname" required>
                <input id="lastname" type="text" placeholder="lasstname" required>
                <input id="password" type="text" placeholder="password" required>
                <input id="email" type="email" placeholder="email" required>
                <button type="button">Register</button>
                <a class="redirection" href="./form_login.html">Already have an account? Sign in</a>
            </form>
        </section>
    </main>
