<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home Banking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <main>

        <section id="profile">
            <div class="container_profile">
                <img src="./multimedia/user.png" alt="user image">
                <div>
                    <span>Welcome!</span>
                    <h2 id="usernameEl">Nombre</h2>
                </div>
            </div>
            <i class="bi bi-bell-fill"></i>
        </section>

        <section id="total_balance">
            <small>Total balance</small>
            <h2 id="userMoneyEl" style="letter-spacing: .02rem;">0</h2>
        </section>
        <section id="actions">
            <div class="item_action">
                <button id="fundTransferBtn"><i class="bi bi-cash-stack"></i></button>
                <span>Fund Trasnfer</span>
            </div>
            <div class="item_action">
                <button id="addMoneyBtn"><i class="bi bi-coin"></i></button>
                <span>Add money</span>
            </div>
            <div class="item_action">
                <button id="logoutBtn" ><i class="bi bi-box-arrow-right"></i></button>
                <span>Logout</span>
            </div>
        </section>
        <section id="recent_activity">
            <h3>Recent Activity</h3>
            <div id="filter_date">
                <ul>
                    <li id="thisDay">This Day</li>
                    <li id="thisMonth">This Month</li>
                    <li id="thisYear">This Year</li>
                    <li id="All">All</li>
                </ul>
            </div>
            <div id="container_list_activity">
                <ul class="list_activity"></ul>
            </div>

        </section>
        <!-- <button id="logoutBtn" style="color: black; padding: .6rem 1rem;">Logout</button> -->
    </main>

    <!-- <script  src="./js/main.js"></script> -->
</body>
</html>
